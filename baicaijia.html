<script id="topnav" type="text/html">
    {{each list v}}
    {{if v.titleId == 0 }}
    <a class="mui-control-item mui-active" href="#item{{ v.titleId }}mobile"  dataid="{{ v.titleId }}">
    {{else}}
    <a class="mui-control-item" href="#item{{ v.titleId }}mobile" dataid="{{ v.titleId }}">
        {{/if}}
            {{ v.title }}
        </a>
    {{/each}}
</script>
<script id="xuanran" type="text/html">

            <div class="right">

                </div>
                <div class="jindutiao">

                </div>
                <div class="footer">
                    {{#v.productCoupon}}
                    {{#v.productHref}}
                </div>
            </div>
        </li>
    {{/each}}
</script>
