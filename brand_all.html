<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引用mui -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引用zepo.min.js -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入font-awesome字体图标 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">

    <!-- 引入公共js和css -->
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/common.js"></script>


    <link rel="stylesheet" href="./css/brand_all.css">

    <script src="./js/brand_all.js"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#" class="logo">
                <img src="./images/logo.png" alt="">
            </a>
            <a href="#" class="download">
                <img src="./images/xiazai.png" alt="">
            </a>
        </div>
        <div class="main">

            <div class="searchbox">
                <div>
                    <input type="text" name="" class="search-text" placeholder="请输入您想比价的商品">
                    <button class="search">搜索</button>
                </div>
            </div>
            <div class="navbar">
                <a href="#">首页</a>
                <span>&gt;</span>
                <a href="">品牌大全</a>
            </div>
            <div class="brandlist">
                <div class="title">
                    <a href="#"> 热门品牌排行</a>
                </div>
                <ul class="mui-table-view mui-table-view-chevron">
                    <li class="mui-table-view-cell mui-collapse">
                        <a class="mui-navigate-right" href="#">产品</a>
                        <ul class="mui-table-view mui-table-view-chevron">
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate-right" href="#">iOS</a>
                            </li>
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate-right" href="#">Android</a>
                            </li>
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate-right" href="#">HTML5</a>
                            </li>
                        </ul>
                    </li>
                    <li class="mui-table-view-cell mui-collapse">
                        <a class="mui-navigate-right" href="#">方案</a>
                        <ul class="mui-table-view mui-table-view-chevron">
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate-right" href="#">PC方案</a>
                            </li>
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate-right" href="#">手机方案</a>
                            </li>
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate-right" href="#">TV方案</a>
                            </li>
                        </ul>
                    </li>
                    <li class="mui-table-view-cell mui-collapse">
                        <a class="mui-navigate-right" href="#">新闻</a>
                        <ul class="mui-table-view mui-table-view-chevron">
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate-right" href="#">公司新闻</a>
                            </li>
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate-right" href="#">行业新闻</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <div class="logininfo">
                <a href="#" class="login">注册</a>
                <a href="#" class="register">登录</a>
                <a href="#" class="return-top">返回顶部</a>
            </div>
        </div>
    </div>
</body>

</html>
