<!DOCTYPE html>

<head>

<body>
    <div class="container">

                <div class="searchbox">

                            </span>
                        </li> -->

                </div>
                    <!-- 你的内容 -->
                    <div class="nav">
                     <!-- 模板 -->
                    </div>
                    <ul class="listitem">
                        <li class="item ui-border-b">

                        </li>  
                    </ul>
                    <div class="page">
                        <button class="leftbtn">上一页</button>
                        <div class="fenye">
                            <div class="pagenum">
                                <!-- <input type="text" value="1111">
                                <ul id="selectPage">

                                    <li class="va">2/12</li>
                                    <li class="va">3/12</li>

                                    <li class="va">5/12</li>
                                </ul> -->

                            <div class="sanjiao">
                                <span>▼</span>
                            </div>
                    
                        </div>
                        <button class="rightbtn">下一页</button>
                    </div>
    
                    <div class="footer22">
                            <div class="logininfo">
                                <a href="register.html" class="login">注册</a>
                                <a href="login.html" class="register">登录</a>
                                <a href="#" class="return-top">返回顶部</a>
                            </div>
                            <div class="footerinfo">
                                <div>
                                    <a class="appLogin" href="#">手机APP下载</a>

                                </div>
                                <a href="./index.html">m.manmanbuy.com</a>

                </div>
            </div>

        </div>
      
    </div>
    <div class="banner">
        <div class="left">
            <a href="#" class="close-banner">X</a>
            <img src="./images/icon/man.jpg" alt="">
            <div>
                <p>慢慢买</p>
                <p>全网比价,查历史价格</p>
            </div>
        </div>
        <a href="#" class="opennow ">立即打开</a>

</html>
<script type="text/html" id="categorynav"> 
    {{each result v i}}
    <a href="">首页
            <span>&gt;</span>
        </a>
        <a href="category.html">全部分类
            <span>&gt;</span>
        </a>
        <a href="">{{v.category}}</a>
        {{/each}}
</script> 

<script type="text/html" id="goodlist">
    {{each result v i }}
    <li data-name="{{v.brandName}}" data-productId="{{v.productId}}" class="item ui-border-b">      
            <div class="pic">
            {{#v.productImg}}
            </div>
            <div class="clearfix info">
                <div class="tit">{{v.productName}}</div>
                <div class="price">
                    {{v.productPrice}}</div>
                <div class="other">
                    <div class="mall">{{v.productQuote}}商城报价</div>
                    <div class="sales">有{{v.productCom}}</div>
                </div>
           </div>
    </li>
    {{/each}}
</script>

<script type="text/html" id="selectnav">
    <button class="leftbtn">上一页</button>
<div class="fenye">
    <div class="pagenum">
      <input class="inputvalue" type="text" value="{{clicknum}}/{{num}}">
      <ul id="selectPage">
          {{each numarr v i}}
          <li class="livalue">{{v}}/{{num}}</li>
            {{/each}}
        </ul>
    </div>
    <div class="sanjiao">
        ▼
    </div>

</div>
<button class="rightbtn">下一页</button>

</script>
<script>
    $('.return-top').click(function(){
        mui('.mui-scroll-wrapper').scroll().scrollTo(0,0,100);//100毫秒滚动到顶
    })
</script>
