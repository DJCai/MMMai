    <!-- 引用zepo.min.js -->

    <!-- 引入font-awesome字体图标 -->

    <!-- 引入公共js和css -->

<body>
    <div class="container">

                            <div class="pic">
                                <img src="http://pro-img.zuyushop.com/ProPic/20175/small80/Thumb_2017050008004798967.jpg" alt="">
                            </div>
                            <div class="clearfix info">
                                <div class="tit">三星(SAMSUNG) UA55MUF30ZJXXZ 55英寸 4K超高清 智能网络液晶电视</div>
                                <div class="price">

                                    <div class="sales">有1471人评论</div>
                                </div>
                            </div>
                        </li>
                        <li class="item ui-border-b">
        
                            <div class="pic">
                                <img src="http://pro-img.zuyushop.com/ProPic/20175/small80/Thumb_2017050008004798967.jpg" alt="">

                                    <div class="sales">有1471人评论</div>
                                </div>
                            </div>
                        </li>
                        
                    </ul>
        
                    <div class="page">
                        <button>上一页</button>
                        <div class="fenye">
                            <select id="selectPage">
                                <option value="1">1/12</option>
                                <option value="1">2/12</option>
                                <option value="1">3/12</option>

                            </select>
                        </div>
                        <button>下一页</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="logininfo">
                <a href="#" class="login">注册</a>
                <a href="#" class="register">登录</a>
                <a href="#" class="return-top">返回顶部</a>
            </div>
            <div class="footerinfo">
                <div>
                    <a class="appLogin" href="#">手机APP下载</a>
                    <span>慢慢买手机版--掌上比价平台</span>

    <div class="banner">
        <div class="left">
            <a href="#" class="close-banner">X</a>
            <img src="./images/icon/man.jpg" alt="">

                <p>慢慢买</p>

            </div>
        </div>
        <a href="#" class="opennow ">立即打开</a>

</html>
<script type="text/html" id="goodlist">
    {{each result v i }}
    <li class="item ui-border-b">      
            <div class="pic">
                <img src="{{v.productImg}}" alt="">
            </div>
            <div class="clearfix info">
                <div class="tit">{{v.productName}}</div>
                <div class="price">
                    {{v.productPrice}}</div>
                <div class="other">
                    <div class="mall">{{v.productQuote}}商城报价</div>
                    <div class="sales">有{{v.productCom}}</div>
                </div>
           </div>
    </li>
    {{/each}}
</script>
