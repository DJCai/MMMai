<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引用mui -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引用zepo.min.js -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入font-awesome字体图标 -->
    <!-- <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css"> -->

    <!-- 引入公共js和css -->
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/common.js"></script>


    <link rel="stylesheet" href="./css/brandTitle.css">

    <script src="./js/brandTitle.js"></script>

</head>

<body>
    <div class="container">
        <div class="header " id="header">
            <a href="./index.html" class="logo">
                <img src="./images/icon/header_logo.png" alt="">
            </a>
            <a href="http://android.myapp.com/myapp/detail.htm?apkName=com.manmanbuy.bijia&ADTAG=mobile" class="download">
                <img src="./images/icon/header_app.png" alt="">
            </a>
        </div>
        <div class="main">
            <div class="searchbox">
                <div>
                    <input type="text" name="" class="search-text" placeholder="请输入您想比价的商品">
                    <ul class="historywordBox">
                        <!-- <li>
                            <span>电视</span>
                            <span class="mui-icon mui-icon-trash mui-pull-right">
                            </span>
                        </li> -->
                    </ul>
                </div>
                <button class="search">搜索</button>
            </div>
            <div class="navbar">
                <a href="./index.html">首页</a>
                <span>&gt;</span>
                <a href="./brandTitle.html">品牌大全</a>
            </div>
            <div class="brandlist">
                <div class="title">
                    <a href="./brandTitle.html"> 热门品牌排行</a>
                </div>
                <ul class="brand-title-list ">
                    <li>
                        <a href="./brand_categroy.html">平板电视十大品牌</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <div class="logininfo">
                <a href="./register.html" class="login">注册</a>
                <a href="./login.html" class="register">登录</a>
                <a href="#header" class="return-top">返回顶部</a>
            </div>
            <div class="footerinfo">
                <div>
                    <a class="appLogin" href="#">手机APP下载</a>
                    <span>慢慢买手机版--掌上比价平台</span>
                </div>
                <a href="./index.html">m.manmanbuy.com</a>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="left">
            <a href="#" class="close-banner">X</a>
            <img src="./images/icon/man.jpg" alt="">
            <div>
                <p>慢慢买</p>
                <p>全网比价,查历史价格</p>
            </div>
        </div>
        <a href="#" class="opennow ">立即打开</a>
    </div>
    <!-- <div class="gotop">
        s
    </div> -->
</body>

</html>
<script type="text/html" id="brand-title-list">
    {{each list v i}}
    <li>
        <a href="./brand_categroy.html?brandTitlId={{v.brandTitleId}}&brandTitle={{v.brandTitle}}">
            <span>{{v.brandTitle}}</span>
            <i class="mui-icon mui-icon-forward mui-pull-right"></i>
        </a>
    </li>
    {{/each}}
</script>
<script type="text/html" id="historyWords">
    {{each list v i}}
    <li>
        <span class="keywords">{{v}}</span>
        <span data-index={{i}} class="mui-icon mui-icon-trash  delete-keyword">
        </span>
    </li>
    {{/each}}
</script>
