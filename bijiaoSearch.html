<script type="text/html" id="categorytitle">
    {{each result v i}}
    <li class="titleli">
            <div class="atitle" data-id="v._id" data-titleid="v.titleId">
             <a>{{v.title}}</a>
             <span class="fa fa-angle-down"></span>
            </div>
             <div class="itemlist">
                 
             </div>
     </li>
     {{/each}}
</script>
<script type="text/html" id="getcategory">
   {{each result v i}}
  <a class="item" href="#" data-categoryId="{{v.categoryId}}">{{v.category}}</a>
   {{/each}}
</script>
