<script type="text/html" id="catenav">
    {{each list v i}}
    <a href="index.html">首页
            <span>&gt;</span>
        </a>
        <a class="categorynavgitar" data-cname="{{v.cname}}" >{{v.cname}}
            <span>&gt;</span>
        </a>
        <a href="">{{v["brandname"]}}</a>
        {{/each}}
</script> 

<script type="text/html" id="goodinfo">
    {{each result v i }}
    <p class="title">
          {{v.productName}}
        </p>
        <div class="pic">
          {{#v.productImg}}
        </div>

    {{/each}}
</script>

<script type="text/html" id="usercomment">
    {{each result v i}}
     <div class="top">
       <p class="usermessage">
           <span class="name mui-pull-left">{{v.comName}}</span>
           <span class="time mui-pull-right">{{v.comTime}}</span>
       </p>
       <p class="whereshop">111{{v.comFrom}}</p>
   </div>
   <div class="bottom">
       <div class="text">
          {{v.comContent}}
       </div>
  </div>
   {{/each}}
</script>

<script>
    $('.return-top').click(function(){
        mui('.mui-scroll-wrapper').scroll().scrollTo(0,0,100);//100毫秒滚动到顶
    })
</script>
