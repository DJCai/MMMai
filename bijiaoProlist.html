<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 字体 -->
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <!-- zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- mui    -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>    
   <!-- 自己写的 -->
   <link rel="stylesheet" href="./css/prolist.css">

</head>
<body>
      <div class="container">
          <header>
           <a href="index.html" class="logo"><img  src="./images/icon/header_logo.png" alt=""></a>
           <a href="" class="xiazai" > <img src="./images/icon/header_app.png" alt=""> </a> 
          </header>
          <main>
                <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
          <div class="searchbar">
             
              <div class="search">
                    <input type="text" placeholder="请输入你想比价的商品">
                    <button class="searchbutton">搜索</button>
              </div>
           </div>    
           <ul class="listitem">
                <li class="item ui-border-b">
                
                    <div class="pic">
                        <img src="http://pro-img.zuyushop.com/ProPic/20175/small80/Thumb_2017050008004798967.jpg" alt="">
                    </div>
                    <div class="clearfix info">
                        <div class="tit">三星(SAMSUNG) UA55MUF30ZJXXZ 55英寸 4K超高清 智能网络液晶电视</div>
                        <div class="price">
                            <em>¥</em>2288</div>
                        <div class="other">
                            <div class="mall">4商城报价</div>
                            <div class="sales">有1471人评论</div>
                        </div>
                    </div>
                </li>
                <li class="item ui-border-b">
                
                        <div class="pic">
                            <img src="http://pro-img.zuyushop.com/ProPic/20175/small80/Thumb_2017050008004798967.jpg" alt="">
                        </div>
                        <div class="clearfix info">
                            <div class="tit">三星(SAMSUNG) UA55MUF30ZJXXZ 55英寸 4K超高清 智能网络液晶电视</div>
                            <div class="price">
                                <em>¥</em>2288</div>
                            <div class="other">
                                <div class="mall">4商城报价</div>
                                <div class="sales">有1471人评论</div>
                            </div>
                        </div>
                </li>
           </ul>

           <div class="page">
                <button>上一页</button>
                 <div class="fenye">
                     <select id="selectPage" >
                         <option value="1">1/12</option>
                         <option value="1">2/12</option>
                         <option value="1">3/12</option>
                         <option value="1">4/12</option>
                     </select>
                 </div>
                <button>下一页</button>
            </div>
         </div>
         </div>
          </main>
          <footer>
             <div class="foottop">
                <a href="">登录</a>
                <a href="">注册</a>
                <a class="backtop" href=""> <img src="./images/icon/top.jpg" alt=""> <span>返回顶部</span></a>
             </div> 
             <div class="footbottom">
                 <a href="" class="app">手机app下载</a>
                 <a href="" class="shouji">慢慢买手机下载</a>
                 <a href="" class="zhangshang">--掌上比价平台</a>
             </div> 
          </footer>
      </div>
</body>
</html> 

<script type="text/html" id="goodlist">
    {{each result v i }}
    <li class="item ui-border-b">      
            <div class="pic">
                <img src="{{v.productImg}}" alt="">
            </div>
            <div class="clearfix info">
                <div class="tit">{{v.productName}}</div>
                <div class="price">
                    {{v.productPrice}}</div>
                <div class="other">
                    <div class="mall">{{v.productQuote}}商城报价</div>
                    <div class="sales">有{{v.productCom}}</div>
                </div>
            </div>
    </li>
    {{/each}}
</script>
