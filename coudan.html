<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- zepto -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- mui -->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">

<body>
    <div class="container">
        <div class="header">
            <span class="back fa fa-chevron-left"></span>
            <span class="title">凑单品</span>

                <span class="fa fa-share-square-o"></span>

        </div>

        <div class="main">
            <!-- 条件选择框 -->
            <div class="screenBar">
                <div class="change">

                        <li>
                            <span class="shop">京东</span>
                            <span class="fa fa-sort-down"></span>

                            <span class="addr">华北</span>

                        </li>
                    </ul>
                    <div class="search">
                        <span class="fa fa-search"></span>
                    </div>
                </div>

                <ul class="changeList">
                    <li><span class="text">华南</span><span class="fa fa-check"></span></li>
                    <li><span class="text">花呗</span><span class="fa"></span></li>
                    <li><span class="text">花呗</span><span class="fa"></span></li>
                    <li><span class="text">花呗</span><span class="fa"></span></li>
                </ul>
            </div>

            <!-- products -->
            <div class="products">
                <div class="product">
                    <div class="box">
                        <img src="http://img10.360buyimg.com/n7/jfs/t19249/136/1326656480/58167/e60034f4/5ac33204N85fb466f.jpg" alt="">
                        <div class="title mui-ellipsis">上味源 飞天锁骨 18g 鸭锁骨香辣味</div>
                        <div class="other">
                            <div class="price"><span>¥</span><span class="money">232</span></div>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="box">
                        <img src="http://img10.360buyimg.com/n7/jfs/t19249/136/1326656480/58167/e60034f4/5ac33204N85fb466f.jpg" alt="">
                        <div class="title mui-ellipsis">上味源 飞天锁骨 18g 鸭锁骨香辣味</div>
                        <div class="other">
                            <div class="price"><span>¥</span><span class="money">232</span></div>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="box">
                        <img src="http://img10.360buyimg.com/n7/jfs/t19249/136/1326656480/58167/e60034f4/5ac33204N85fb466f.jpg" alt="">
                        <div class="title mui-ellipsis">上味源 飞天锁骨 18g 鸭锁骨香辣味</div>
                        <div class="other">
                            <div class="price"><span>¥</span><span class="money">232</span></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
